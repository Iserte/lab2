<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="task_2.css">
</head>

<body>
  <h1>Sun Rise Hotel</h1>
  <h2>Reservation Form</h2>

  <form>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name"><br><br>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name"><br><br>

    <label for="guest-email">E-mail:</label>
    <input type="email" id="guest-email" name="guest-email"><br><br>

    <label for="document-id">Upload passport or ID:</label>
    <input type="file" id="document-id" name="document-id"><br><br>

    <fieldset>
      <legend><strong>Reservation</strong></legend>

      <input type="radio" name="reservation" id="suite">
      <label for="suite">Suite</label><br>

      <input type="radio" name="reservation" id="double-room">
      <label for="double-room">Double Room</label><br>

      <input type="radio" name="reservation" id="single-room">
      <label for="single-room">Single Room</label><br>
    </fieldset>

    <label for="arrival-day">Arriving On:</label><br>
    <input type="date" name="arrival-day" id="arrival-day">
    <input type="time" name="arrival-time" id="arrival-time"><br><br>

    <label for="num-days">Number of days</label>
    <input type="number" id="num-days" name="num-days">

    <p><strong>Services</strong></p>
    <div class="checkbox-group" style="margin-bottom: 1rem;">
      <label for="breakfast">Breakfast</label>
      <input type="checkbox" name="breakfast" id="breakfast"><br>

      <label for="parking">Parking</label>
      <input type="checkbox" name="parking" id="parking"><br>

      <label for="laundry">Laundry</label>
      <input type="checkbox" name="laundry" id="laundry"><br>
    </div>

    <label for="comments">Reservation Comments:</label><br>
    <textarea name="comments" id="comments"></textarea><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </form>
</body>

</html>
